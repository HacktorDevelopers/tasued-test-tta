<ion-content ion-padding>
    <div *ngIf="loggin_in" text-center style="height:100%; width:100%; z-index:9999; position: fixed; background:#ebb70c;">
      <ion-spinner style="margin-top: 50%"></ion-spinner><br/>
      <ion-text>Logging In ...</ion-text><br/>
      <ion-text style="font-family: Stylish">If taking too long, please confirm your data connection</ion-text>
    </div>
    <div text-center>
      <h3>Login</h3>
      <img class="animated slow bounceInRight" style="width: 80px; height: 80px; border-radius:50%; margin-top: 20px;" src="./assets/images/icon.png">
    </div>
    <p text-center>
      {{ msg }}
    </p>
    
  <ion-card class="form-inputs" class="animated zoomIn">
      <form #form="ngForm" (ngSubmit)="login()">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <ion-card-content ion-padding>
                  <ion-item>
                    <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required></ion-input>
                  </ion-item>
                  <ion-item-divider></ion-item-divider>
                  <ion-item>
                    <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
                  </ion-item>
                  <ion-item-divider></ion-item-divider>
                </ion-card-content>
                <div ion-padding>
                  <ion-button type="submit" [disabled]="form.invalid" expand="full" color="primary">Login</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
        <div text-center ion-padding>
          <ion-button expand="full" routerLink="/register" color="primary">New User? <a ion-button routerLink='/register' style="color: blue">register</a></ion-button>
        </div>  
  </ion-card>
  <ion-card *ngIf="loggin_in" ion-padding>Logging... <ion-spinner name="crescent"></ion-spinner></ion-card>
</ion-content>

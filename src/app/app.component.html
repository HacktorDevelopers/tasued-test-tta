<div *ngIf="showsplash">
  <div text-center style="height:100%; width:100%; z-index:9999; position: absolute; background:#ebb70c;">
    <img class="animated slow bounceInDown" style="width: 100px; height: 100px; border-radius:50%; margin:20px auto 0px;" src="./assets/images/icon.png"><br/>
    <ion-spinner style="margin-top: 50%"></ion-spinner><br/>
    <h2>Tasued Test App</h2>
    <ion-text class="animated bounceInRight">Loading ...</ion-text>
  </div>
</div>

<div *ngIf="loading" text-center style="height:100%; width:100%; z-index:9999; position: fixed; background:#ebb70c;">
  <ion-spinner style="margin-top: 50%"></ion-spinner><br/>
  <ion-text>Please Wait ...</ion-text>
</div>

<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)="callBack(p.title)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
  {{ appv }}
</ion-app>
